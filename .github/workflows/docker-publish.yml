name: CI/CD Pipeline
on:
  push:
    branches: [ develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build gps module once and share across all jobs
  build-gps-module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build gps Python module from source
        run: |
          # Install build dependencies
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            git scons build-essential python3-dev

          # Build gps module
          GPSD_VERSION=3.26.1
          GPSD_REPO=https://gitlab.com/gpsd/gpsd.git
          GPSD_TEMP_DIR=/tmp/gpsd
          GPSD_INSTALL_DIR=/tmp/gpsd-install

          echo "Cloning gpsd repository..."
          git clone ${GPSD_REPO} ${GPSD_TEMP_DIR}
          cd ${GPSD_TEMP_DIR}
          git checkout -q release-${GPSD_VERSION}

          echo "Building gps Python module..."
          scons install python=yes gpsd=no gpsdclients=no xgps=no libgpsmm=no qt=no shared=yes \
            prefix=${GPSD_INSTALL_DIR} python_libdir=${GPSD_INSTALL_DIR}/lib

          echo "Copying to artifact directory..."
          mkdir -p ${GITHUB_WORKSPACE}/gps-artifact
          cp -r ${GPSD_INSTALL_DIR}/lib/gps/* ${GITHUB_WORKSPACE}/gps-artifact/
          cp ${GPSD_TEMP_DIR}/COPYING ${GITHUB_WORKSPACE}/gps-artifact/COPYING

          echo "Build completed successfully!"

      - name: Upload gps module as artifact
        uses: actions/upload-artifact@v6
        with:
          name: gps-module
          path: gps-artifact/
          retention-days: 1

  test:
    needs: build-gps-module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # Speed up apt by removing man-db to avoid slow trigger processing
          sudo apt-get remove -y --purge man-db || true
          sudo rm -f /var/lib/man-db/auto-update || true
          python -m pip install --upgrade pip
          pip install prometheus-client

      - name: Download gps module artifact
        uses: actions/download-artifact@v7
        with:
          name: gps-module
          path: gps

      - name: Run basic syntax check
        run: |
          python -m py_compile gpsd_exporter.py
          echo "Syntax check passed"

      - name: CLI help smoke test with built gps module
        run: |
          python3 --version
          export PYTHONPATH=${GITHUB_WORKSPACE}:${PYTHONPATH}
          python3 -c "import gps; print('gps module OK:', gps.__file__)"
          python3 gpsd_exporter.py --help
  
  build-and-push:
    needs: [build-gps-module, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download gps module artifact
        uses: actions/download-artifact@v7
        with:
          name: gps-module
          path: gps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          # platforms: linux/amd64,linux/arm64
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: false
          provenance: false

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner (by digest)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

